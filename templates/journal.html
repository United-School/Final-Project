<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<style>
        *{
            margin: 0; 
            padding: 0;
            font-family: 'Josefin Sans', sans-serif;
        }

        body{
            background-color:#bfbfbf;
        }
        table {
            width:100%;
        border: 3px solid black;
        background-color: #f1f1c1;
        border-collapse: separate;
            }
            th {
  text-align: left;
}
tr{
    border: 3px solid black;
}
td {
  height: 50px;
  vertical-align: bottom;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="container-fluid bg-light p-0 " style="width: 100%; height: 100px;">
                <div class="row">
                    <div class="col-lg-3 col-md-2">
                         <img src="../static/images/logo.png" class="img-fluid ml-5" style="height: 50%;">
                     </div>
                     <div class="col-lg-9 col-md-8 col-12">
                        <h1 class="text-left ml-5 pt-4" style="height: 80%; width: 100%; font-size: 4.5em; font-family: 'Cinzel', serif; color: #ff9900;">UNITED SCHOOL </h1>
                     </div>
                 </div>
            </div>
        </header>
        <div id="content">
            <table>
                 {%- for column in columns %}
                    <th>{{ column }}</th>
                 {%- endfor %}
               
                <tbody>
                {%- for id in ids %}
                   <tr>
                      <td>{{id.title}}</td>
                      <td>{{id.content}}</td>
                      <td><a href="{{ url_for('download',filename=id.filename) }}" >Download</a></td>
                   </tr>
                {%- endfor %}
                </tbody>
                </table>
            
        </div>
    </div>

 <!-- footer start -->
   <p class="text-center bg-dark text-white">@copyright UnitedSchools</p>
 <!-- footer end -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
